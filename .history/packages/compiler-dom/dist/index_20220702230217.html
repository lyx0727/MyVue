    <script src="./compiler-dom.global.js"></script>
    <script type="text/javascript">
        const {compile} = VueCompilerDOM
        
        // test compile text
        function test1(){
            let res = compile('123');
            console.log(res);
        }

        // test compile interpolation
        function test2(){
            let res = compile('{{console.log("hhh")}}');
            console.log(res);
        }

        // test compile tag
        function test3(){
            let res = compile('<div/><a/>');
            console.log(res);
        }

        // test compile element
        function test3(){
